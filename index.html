		<style>
			@keyframes for_p {
				0%{border-color:#ff0000;}
				33%{border-color:#00ff00;}
				66%{border-color:#0000ff;}
				100%{border-color:#ff0000;}
			}
			ul {
				top:100px;
				border:10px solid #ffffff;
				position:absolute;
				animation-duration:3s;
				animation-name:for_p;
				animation-iteration-count:infinite;
				animation-timing-function: linear;
				border-radius:10px;
			}


			@keyframes for_header{
                                0%{color:#ff0000;transform:rotateX(0deg);}
                                33%{color:#00ff00;}
                                66%{color:#0000ff;}
                                100%{color:#ff0000;transform:rotateX(360deg);}

			}
			@keyframes for_wee{
				0%{transform:rotateZ(0deg);font-size:100%;}
				50%{font-size:400%;}
				100%{transform:rotateZ(360deg);font-size:100%;}
			}
			@keyframes for_clickme{
				0%{font-size:100%;}
				50%{font-size:300%;}
				100%{font-size:100%;}
			}
			@keyframes for_uwu{
				0%{font-size:500%;}
				50%{font-size:1000%;}
				100%{font-size:500%;}
			}

			h2{
				animation-timing-function: linear;
				animation-iteration-count:infinite;
				animation-name: for_wee;
				animation-duration: 2s;
				position:absolute;
				top:50%;
				left:auto;
				
			}
	
			h1 {
				animation-timing-function: linear;

font-family:handdrawn;

		<button id=boykb style="margin-left:95%;width:5%;padding-right:0px;padding-top:0px;padding-bottom:0px;" ><img id="bkimg" style="padding-left:0px;width:50px;padding-right:0px;padding-top:0px;padding-bottom:0px;" src="assets/boykisser.webp"></button>

		<a href="drungy.html"><h3 style="position:absolute;align:center;left:58%;top:45%;color:yellow;font-size:200%;background-color:black;transform:rotateZ(45deg);">CLICK ME!</h3></a>
		<h4 style="font-size:500%;color:red;background:black;position:absolute;margin-top:auto;margin-left:auto;margin-right:auto;width:1100px;left:0;right:0;top:40%;font-family:death;" id=uwu_prompt></h4>
		<script>
			document.getElementById("boykb").onclick=async()=>{
			var uwup = document.getElementById('uwu_prompt')
			if (!is_uwu){
				enable_uwu()
				is_uwu=true
				uwup.innerHTML = 'UwU mode <b>ACTIVATED</b>'
			}
			else{
				uwup.innerHTML = 'UwU mode <b>DEACTIVATED</b>'
				disable_uwu()
				is_uwu=false
			}
			uwup.hidden = false
			await new Promise(resolve => setTimeout(resolve, 3000));
			uwup.hidden = true
			}
			bkimg = document.getElementById("bkimg")
			var bk_state = false
			function boykisser_updater(){
				if (is_uwu && !bk_state){
					bk_state=true
					bkimg.src="assets/boykisser_cool.webp"
				}
				if (!is_uwu && bk_state){
					bk_state=false
					bkimg.src = "assets/boykisser.webp"
				}
			}
			setInterval(boykisser_updater, 100)
		</script>
