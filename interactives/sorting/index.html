<!doctype html>
<html>
	<head>
		<title>Human Hummus</title>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/x-icon" href="../../favicon.jpg" />
	</head>
	<body>
		<script>
			var path_to_root = "../../";
		</script>
		<link rel="stylesheet" href="../../style.css" />
		<center><h1>Sorting algorithms</h1></center>
		<div class="main">
			<div class="menu" id="menu"></div>
			<div class="content">
				<div style="display: flex; justify-content: center">
					<div>
						<div style="padding-bottom: 5%">
							<canvas id="data" style="width=600px;height:600px;image-rendering: pixelated;"></canvas>
						</div>
						<div>
							<div style="display: flex">
								<p>Operations / Second</p>
								<input type="range" id="speed" name="approx. ms/step" value="50" min="1" max="500" step="1" />
								<p id="speed_num"></p>
							</div>
							<div style="display: flex">
								<p>Number of Datapoints</p>
								<input type="range" id="datapoints" value="10" min="2" max="250" step="1" />
								<p id="dpn" />
							</div>
							<div style="justify-content: center">
								<select id="algo" name="algorithms">
									<option value="cock">Cocktail Shaker Sort</option>
									<option value="bubble">Bubble Sort</option>
									<option value="gnome">Gnome(Stupid) Sort</option>
									<option value="insertion">Insertion Sort</option>
									<option value="comb">Comb Sort</option>
									<option value="cycle">Cycle Sort</option>
								</select>
							</div>
							<div style="display: flex; padding-top: 10px; justify-content: center">
								<input type="button" id="reset" value="Reset" />
								<input type="button" id="run" value="Run" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../../main.js"></script>
		<script src="../../changelog.js"></script>
		<script src="index.js"></script>
	</body>
</html>
