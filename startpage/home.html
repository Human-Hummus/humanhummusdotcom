<!doctype html>
<html>
	<head>
		<title>Home</title>
		<link rel="icon" type="image/x-icon" href="../favicon.jpg" />
		<meta charset="UTF-8" />
	</head>
	<body id="thebody">
		<button id="openconfig">Configure</button>
		<link rel="stylesheet" href="../style.css" />
		<div id="configmenu" style="left: 0; padding: 0.5%; margin-left: auto; margin-right: auto; right: 0; background: black; box-shadow: 0px 0px 10px white; position: absolute; width: 90%; display: hidden; flex-direction: column">
			<button id="closeconfig" style="width: 50px">Close</button>
			<div style="display: flex; justify-content:space-evenly;flex-direction: row">
				<div>
				<div style="display:flex;flex-direction: row;">
				<p>Background Color</p>
				<input id="bg_color_picker" type="color" />
				</div>
				<div style="display:flex;flex-direction: row;">
				<p>Text Color</p>
				<input id="text_color_picker" type="color" /></div>
				</div>
				<div style="display: flex; flex-direction: column">
					<div style="display: flex; flex-direction: column"><div style="flex-direction:row;display:flex;justify-content:space-evenly;"><p>Site Title</p><p>Site URL</p></div></div>
					<div style="display: flex; flex-direction: column" id="sites_list_config"></div>
					<center><h3>Add new site:</h3></center>
					<div><input type="text" id="config_site_name" value="Example Title"/><input type="text" id="config_site_url" value="example.com"/><button id="config_add_site_button">Add Site</button></div>
				</div>
			</div>
			<button id="save_and_apply" style="width: 120px">Save and Apply</button>
		</div>
		<style>
			body {
				background: grey;
			}
			h2 {
				color: white;
				font-size: 200%;
				font-family: readable;
			}
			h3 {
				font-family: readable;
				padding:1%;
			}
			p {
				color: white;
				font-family: readable;
			}
		</style>
		<script src="../main.js"></script>
		<div class="first-div" style="display: flex; justify-content: spaced">
			<div class="search" style="width: 50%; display: flex; justify-content: center; flex-direction: column">
				<center><h2>Search</h2></center>
				<center><input autofocus id="search-field" type="text" name="search-field" style="width: 50%" /></center>
				<center>
					<select id="search-engine" style="width: 25%">
						<option value="duckduckgo">DuckDuckGo</option>
						<option value="google">Google</option>
						<option value="mojeek">mojeek</option>
						<option value="yahoo">Yahoo</option>
						<option value="startpage">Startpage</option>
					</select>
				</center>
			</div>
			<div style="width: 50%"><ul id="the_sites_list"></ul></div>
		</div>
		<script src="home.js"></script>
	</body>
</html>
